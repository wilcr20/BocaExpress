<ion-header>

    <ion-navbar color="nav">
        <ion-title>Usuario</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="logout()">
              <ion-icon name="exit"></ion-icon>
            </button>
          </ion-buttons>
    </ion-navbar>
    

</ion-header>


<ion-content padding class="body">
<h2>{{user.email}}</h2>
<ion-list>
    <ion-item *ngFor="let compra of compras | async">
      
      <h2>{{ compra.estado }}</h2>
      <p> 
       {{compra.idCliente}}
      </p>
      <p>
        {{compra.total}}
      </p>
    </ion-item>
  </ion-list>
    
</ion-content>
